<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AttnGAN</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
<form>
    <div class="form-group">
        <label>Caption:
            <textarea rows="6" cols="100" class="form-control" name="caption"></textarea>
        </label>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary">Generate</button>
    </div>
</form>
    </div>
<div>
    Results:
    <div>
        <img id="img1" src="" alt="generated image">
    </div>
    <div>
        <img id="img2" src="" alt="generated image">
    </div>
    <div>
        <img id="img3" src="" alt="generated image">
    </div>
    <div>
        <img id="img4" src="" alt="generated image">
    </div>
    <div>
        <img id="img5" src="" alt="generated image">
    </div>
</div>
<script>
    $("form").submit(function (event) {
        $.ajax({
            type: 'POST',
            url: "http://localhost:8088/api/v1.0/coco",
            data: JSON.stringify({caption: $("textarea[name=caption]").val()}),
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                $("img#img1").attr("src", data.small);
                $("img#img2").attr("src", data.medium);
                $("img#img3").attr("src", data.large);
                $("img#img4").attr("src", data.map1);
                $("img#img5").attr("src", data.map2);
            }
        });
        event.preventDefault();
    });
</script>
</div>
</body>
</html>
